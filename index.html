<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="selectors.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 id="heading">TIC TAC TOE</h1>
  <div id="choice">
    <span id="color">
      <span id="p1"></span>
      <span id="p2"></span>
    </span> 
     <span id="classic"> X O</span>
   <!-- <span id="combi">X O</span> -->
  </div>
  <div id="difficulty">
    <span id="cpu">V/S CPU</span>
    <span id="player">V/S Player</span>
  </div>
  <div id="space"></div>
  <!-- <div id="gameOver"></div> -->
  <h1 ><span id="player1"></span> <span id="player2"></span></h1>
  <h1><span id="playAgain"></span></h1>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
